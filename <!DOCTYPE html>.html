<!DOCTYPE html>
    <html lang="es">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Monitor IoT Botella de Agua</title>
    <link rel="stylesheet" href="style.css" />
    </head>
    <body>
    <div class="container">
        <h1>📡 Monitor IoT - Botella de Agua</h1>

        <form id="sensorForm">
        <div class="input-group">
            <label for="temperature">🌡️ Temperatura (°C)</label>
            <input type="number" step="0.1" id="temperature" required>
        </div>

        <div class="input-group">
            <label for="volume">💧 Volumen (ml)</label>
            <input type="number" id="volume" required>
        </div>

        <button type="submit">Enviar Lectura</button>
        </form>

        <div class="log">
        <h2>📋 Historial de Lecturas</h2>
        <ul id="logList"></ul>
        </div>
    </div>

    <script src="script.js"></script>
    </body>
    </html>
